
BES.ServerAdministrator=root@localhost

BES.User=user_name
BES.Group=group_name

BES.LogName=./bes.log
BES.LogVerbose=no

BES.modules=dap,cmd,dmrpp,ascii
BES.module.dap=/Users/jimg/src/opendap/hyrax_git/bes/dap/.libs/libdap_module.so
BES.module.cmd=/Users/jimg/src/opendap/hyrax_git/bes/xmlcommand/.libs/libdap_xml_module.so
BES.module.dmrpp=/Users/jimg/src/opendap/hyrax_git/bes/modules/dmrpp_module/.libs/libdmrpp_module.so
BES.module.ascii=/Users/jimg/src/opendap/hyrax_git/bes/modules/asciival/.libs/libascii_module.so

# BES.Catalog.catalog.RootDirectory=/Users/jimg/src/opendap/hyrax_git/bes/modules/dmrpp_module
BES.Catalog.catalog.RootDirectory=/Users/jimg/src/opendap/hyrax_git/build/share/hyrax
BES.Catalog.catalog.TypeMatch=dmrpp:.*\.(dmrpp)$;
BES.Catalog.catalog.FollowSymLinks=No

BES.Catalog.catalog.Include=;
BES.Catalog.catalog.Exclude=^\..*;

BES.FollowSymLinks=No
BES.Data.RootDirectory=/dev/null

BES.Info.Buffered=no
BES.Info.Type=xml

BES.UncompressCache.dir=/tmp/hyrax_ux
BES.UncompressCache.prefix=ux_
BES.UncompressCache.size=500

# AllowedHosts = *
#BESRegex error: repetition-operator operand invalid
#AllowedHosts = ^https:\/\/s3\.amazonaws\.com\/cloudy(open)?dap\/.*$

# This is needed even if the tests are local because the whitelist check
# if performed on local files too. Thus, the whitelist needs to be configured.
# AllowedHosts += ^https?:\/\/localhost(:8080)?\/.*$
# AllowedHosts += ^http:\/\/test\.opendap\.org\/.*$
# AllowedHosts += ^https:\/\/ngap-ssmis\.s3\.amazonaws\.com\/.*$

# The default for DMRPP.UseParallelTransfers is true
DMRPP.UseParallelTransfers = true

# The default for DMRPP.MaxParallelTransfers is 8
DMRPP.MaxParallelTransfers = 8

CredentialsManager.config=/Users/jimg/src/opendap/hyrax_git/build/etc/bes/credentials.conf

AllowedHosts = ^https:\/\/ngap-ssmis-west\.s3-us-west-2\.amazonaws.com/.*$

Http.Cache.dir=/tmp/hyrax_http
Http.Cache.prefix=http_
Http.Cache.size=500
Http.Cache.expires.time=3600

# Cookie Files base (one file for each beslistener pid)
Http.Cookies.File=/tmp/.hyrax-cookies

Http.MimeTypes=nc:application/x-netcdf
Http.MimeTypes+=h4:application/x-hdf
Http.MimeTypes+=h5:application/x-hdf5

Http.cache.effective.urls = false
